# Render Blueprint for LLM Council
# Deploy with: Connect your GitHub repo to Render and select this blueprint

services:
  # Backend API
  - type: web
    name: llm-council-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Required: Your OpenRouter API key
      - key: OPENROUTER_API_KEY
        sync: false  # You'll enter this manually in Render dashboard

      # CORS: Update after deploy with your actual frontend URL
      - key: CORS_ORIGINS
        value: https://llm-council.onrender.com

      # Frontend URL for OAuth redirects
      - key: FRONTEND_URL
        value: https://llm-council.onrender.com

      # Optional: GitHub OAuth (leave empty to disable authentication)
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false

      # Optional: Comma-separated list of allowed GitHub usernames
      # Leave empty to allow all authenticated users
      - key: GITHUB_ALLOWED_USERS
        value: ""

      # Session secret for signing tokens (auto-generated if not set)
      - key: SESSION_SECRET
        sync: false

  # Frontend Static Site
  - type: web
    name: llm-council
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      # Backend API URL - update after backend deploys
      - key: VITE_API_BASE
        value: https://llm-council-api.onrender.com
    routes:
      # Handle client-side routing (SPA)
      - type: rewrite
        source: /*
        destination: /index.html
